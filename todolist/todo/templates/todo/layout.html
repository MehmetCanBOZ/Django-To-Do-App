{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyDoList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'todo/style.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <header>
        <div class="container">
           <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="{% url 'index' %}">MyDoList</a>
               <ul class="nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'todo' %}">My To-doList</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out <strong>{{ user.username }}</strong> </a>
            </li>
           {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>

             </ul>
           </nav>
        </div>
        {% endif %}
        </header>
    <body>
        {% block body %}

        {% endblock %}
    </body>
</html>
